<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet" type="text/css" href="style.css">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div class="page">
    <div class="container">
      <header class="header-text">
        <p>Can You Win Chosen One?</p>
      </header>
      <main class="main-content">
       <div class="main-titles">
         <p class="title-1">Chosen One</p>
         <p>--</p>
         <p class="title-2">Forsaken One </p>
       </div>
       <div class="main-body">
         <img class="main-avatar" src="img/Chosen.png" alt="Player Avatar"> 
         <p>VS</p>
         <img class="main-enemy" src="img/Forsaken.png" alt="Computer Avatar">
       </div>
       <div class="main-controls">
         <div class="player-controls">
           <button><img class="Part" src="img/Rock.png" alt="Rock"></button>
           <button><img class="Part" src="img/Paper.png" alt="Paper"></button>
           <button><img class="Part" src="img/Scissors.png" alt="Scissors"></button>
         </div>
         <p class="main-score">0-0</p>
         <div class="computer-controls">
          <img src="img/Scissors.png" alt="Scissors">
          <img src="img/Paper.png" alt="Paper">
          <img src="img/Rock.png" alt="Rock">
         </div>
       </div>
      </main>
      <footer class="social-icon">
        <a href="https://github.com/DynasticINF" target="_blank">
        <img src="img/GitHub-Mark-Light-120px-plus.png" alt="Github Mark">
        </a>
      </footer>
    </div>
  </div>
  <script src="RPS.js"></script>
</body>
